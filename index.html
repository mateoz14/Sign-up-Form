<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="container-logo">
            <div class="img-container">
                <img src="odin-lined.png" alt="The odin project logo" class="logo">
                <h1>SIGN-UP FORM</h1>
            </div>
        </div>
        
        <div class="container-form">
            
            <div class="descriptions">
                <div class="desc1">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up now to get started.
                </div>
                <div class="desc2">
                    You know you want to.
                </div>
            </div>
            
            <div class="form-box">
                <heading>Lets do this!</heading>
                <div class="form">
                    <form action="example.com" method="post" id="my-form">
                        <div class="formrow1">
                            <div class="first-name">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" required>
                            </div>
                            <div class="last-name">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" required>
                            </div>
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" optional>
                            </div>
                        </div>
                        </form>
                    
                    <div class="formrow2">
                        <div class="phone-number">
                            <label for="phone_number">Phone Number</label>
                            <input type="number"id="phone_number" optional>
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" error>
                        </div>
                        <div class="confirm-password">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" error>
                        </div>
                        
                    </div>
                </div>
                <div class="subit-box">
                    <button type="submit" form="my-form">CREATE ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
